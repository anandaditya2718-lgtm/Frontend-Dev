<!DOCTYPE html>
<html>
<head>
<title>Transform Showcase</title>
<style>
.container {
  display: flex;
  gap: 30px;
  margin-top: 50px;
}
.box {
  width: 120px;
  height: 120px;
  background: lightcoral;
  transition: all .4s ease;
  display: flex;
  justify-content: center;
  align-items: center;
}
.rotate:hover { transform: rotate(30deg); }
.scale:hover { transform: scale(1.3); }
.translate:hover { transform: translate(30px, 20px); }
.skew:hover { transform: skew(20deg); }
</style>
</head>

<body>
<div class="container">
  <div class="box rotate">Rotate</div>
  <div class="box scale">Scale</div>
  <div class="box translate">Translate</div>
  <div class="box skew">Skew</div>
</div>
</body>
</html>
