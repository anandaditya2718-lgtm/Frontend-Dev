<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DAV Public School</h1>
     <table border="1" cellspacing="0" cellpadding="8" title="Marks of 5 subjects for the student">
    <thead>
      <tr>
        <th rowspan="2">Student Name</th>
        <th colspan="5">Subjects</th>
        <th rowspan="2">Total</th>
        <th rowspan="2">Percentage</th>
      </tr>
      <tr>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
        <th>History</th>
        <th>Computer</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td title="Name of the student">Aditya Anand</td>
        <td title="Marks in Math">95</td>
        <td title="Marks in Science">88</td>
        <td title="Marks in English">92</td>
        <td title="Marks in History">85</td>
        <td title="Marks in Computer">90</td>
        <td title="Total Marks">450</td>
        <td title="Percentage">90%</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
