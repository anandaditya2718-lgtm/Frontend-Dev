<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel Preferences</h1>

  <form>
  
    <label for="country">Select Country:</label><br>
    <select id="country" name="country">
      <option value="india" selected>India</option>
      <option value="usa">USA</option>
      <option value="japan">Japan</option>
      <option value="france">France</option>
    </select>
    <br><br>

    <label for="state">Select State:</label><br>
    <select id="state" name="state">
      <option value="delhi" selected>Delhi</option>
      <option value="maharashtra">Maharashtra</option>
      <option value="karnataka">Karnataka</option>
      <option value="tamilnadu">Tamil Nadu</option>
    </select>
    <br><br>

    <label for="city">Select City:</label><br>
    <select id="city" name="city">
      <option value="newdelhi" selected>New Delhi</option>
      <option value="mumbai">Mumbai</option>
      <option value="bangalore">Bangalore</option>
      <option value="chennai">Chennai</option>
    </select>
    <br><br>

    <label for="place">Favorite Tourist Place:</label><br>
    <select id="place" name="place">
      <option value="tajmahal" selected>Taj Mahal</option>
      <option value="gateway">Gateway of India</option>
      <option value="redfort">Red Fort</option>
      <option value="qutub">Qutub Minar</option>
    </select>
  </form>

  <br>

  <p>
    You have selected: Country - <strong>India</strong>, State - <strong>Delhi</strong>,
    City - <strong>New Delhi</strong>, and Favorite Tourist Place - <strong>Taj Mahal</strong>.
  </p>

</body>
</html>
