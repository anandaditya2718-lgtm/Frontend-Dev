
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Before and After Image Comparison</title>
  <link rel="stylesheet" href="FilterCards.css" />
</head>
<body>
  <header class="header">
    <h1>Before and After Image Comparison</h1>
  </header>

  <main class="image-comparison">
    <figure class="image-box">
      <img src="https://picsum.photos/id/1011/500/300" alt="Before Image" />
      <figcaption>Before</figcaption>
    </figure>

    <figure class="image-box after">
      <img src="https://picsum.photos/id/1011/500/300" alt="After Image" />
      <figcaption>After (Brightness Filter)</figcaption>
    </figure>
  </main>
</body>
</html>
