<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filter Cards with Animation</title>
  <link rel="stylesheet" href="FilterCards.css" />
</head>
<body>
  <header class="header">
    <h1>Profile Cards with CSS Filters & Animation</h1>

  <main class="card-container">

      <p>Frontend Developer passionate about clean, modern UI design.</p>
    </div>

    <div class="card">
      <img src="https://picsum.photos/id/1011/300/200" alt="Profile 2" />
      <h2>Sophia Patel</h2>
      <p>UI/UX Designer focusing on user-friendly and aesthetic layouts.</p>
    </div>

    <div class="card">
      <img src="https://picsum.photos/id/1027/300/200" alt="Profile 3" />
      <h2>Michael Chen</h2>
      <p>Full Stack Developer exploring creative front-end experiences.</p>
    </div>
  </main>
</body>
</html>
