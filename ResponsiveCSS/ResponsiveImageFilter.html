<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="ImageFilter.css" />
</head>
<body>
  <h1 class="title">Responsive Image Filter Gallery</h1>

  <div class="gallery">
    <figure class="img-card blur">
      <img src="https://picsum.photos/id/1015/400/300" alt="Mountain view">
      <figcaption>Blur Filter</figcaption>
    </figure>

    <figure class="img-card grayscale">
      <img src="https://picsum.photos/id/1016/400/300" alt="River landscape">
      <figcaption>Grayscale Filter</figcaption>
    </figure>

    <figure class="img-card sepia">
      <img src="https://picsum.photos/id/1020/400/300" alt="Desert dunes">
      <figcaption>Sepia Filter</figcaption>
    </figure>

    <figure class="img-card brightness">
      <img src="https://picsum.photos/id/1024/400/300" alt="Dog portrait">
      <figcaption>Brightness Filter</figcaption>
    </figure>

    <figure class="img-card contrast">
      <img src="https://picsum.photos/id/1033/400/300" alt="City skyline">
      <figcaption>Contrast Filter</figcaption>
    </figure>

    <figure class="img-card hue">
      <img src="https://picsum.photos/id/1040/400/300" alt="Forest path">
      <figcaption>Hue-Rotate Filter</figcaption>
    </figure>
  </div>
</body>
</html>
