<!DOCTYPE html>
<html>
<head>
<title>Typography Demo</title>
<style>
article {
  font-family: Georgia;
  line-height: 1.6;
  letter-spacing: 0.5px;
  width: 60%;
  margin: auto;
}
mark { background: yellow; }
strong { color: blue; }
em { color: green; }
article::first-line { font-weight: bold; }
article::first-letter { font-size: 3em; color: red; }
</style>
</head>

<body>
<article>
Lorem ipsum <strong>dolor sit amet</strong>, consectetur adipiscing elit.
Pellentesque <em>habitant morbi</em> tristique senectus et netus.
<mark>Highlighted text</mark> for demo.  
</article>
</body>
</html>
