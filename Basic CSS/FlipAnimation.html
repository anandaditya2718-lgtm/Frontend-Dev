<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Flip Animation</title>
  <style>
    /* ===== Page Setup ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3d59, #ff6e40);
      font-family: 'Poppins', sans-serif;
    }

    /* ===== Card Container ===== */
    .card-container {
      perspective: 1000px; /* enables 3D effect */
    }

    /* ===== Card ===== */
    .card {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    /* ===== Front & Back Sides ===== */
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden; /* hides the back when flipped */
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* ===== Front Side ===== */
    .card-front {
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card-front img {
      width: 100%;
      height: 70%;
      object-fit: cover;
    }

    .card-front h2 {
      padding: 15px;
      font-size: 1.5rem;
      color: #1e3d59;
    }

    /* ===== Back Side ===== */
    .card-back {
      background: #1e3d59;
      color: #fff;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .card-back p {
      font-size: 1rem;
      line-height: 1.5;
    }

  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <!-- Front Side -->
      <div class="card-side card-front">
        <img src="https://picsum.photos/id/237/300/250" alt="Sample Image">
        <h2>Adventurous Escape</h2>
      </div>

      <!-- Back Side -->
      <div class="card-side card-back">
        <h2>About the Adventure</h2>
        <p>
          Discover breathtaking views and thrilling experiences.  
          This journey offers a perfect blend of nature and excitement.
        </p>
      </div>
    </div>
  </div>

</body>
</html>
