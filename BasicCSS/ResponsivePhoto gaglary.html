<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Photo Gallery</title>

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em 5%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5em;
      font-size: 2rem;
      color: #333;
    }

    /* Gallery Container */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5em;
      width: 100%;
      max-width: 1100px;
    }

    /* Image Container */
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
      border-radius: 10px;
    }

    /* Hover Effects */
    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }

    /* Caption Overlay */
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-align: center;
      padding: 0.8em;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 0 0 10px 10px;
    }

    /* Responsive Tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      .caption {
        font-size: 0.9rem;
      }
    }

  </style>
</head>
<body>

  <h1>My Photo Gallery</h1>

  <section class="gallery">
    <div class="gallery-item">
      <img src="https://picsum.photos/400/300?random=1" alt="Gallery Image 1">
      <div class="caption">Beautiful Landscape</div>
    </div>

    <div class="gallery-item">
      <img src="https://picsum.photos/400/300?random=2" alt="Gallery Image 2">
      <div class="caption">Mountain View</div>
    </div>

    <div class="gallery-item">
      <img src="https://picsum.photos/400/300?random=3" alt="Gallery Image 3">
      <div class="caption">City Lights</div>
    </div>

    <div class="gallery-item">
      <img src="https://picsum.photos/400/300?random=4" alt="Gallery Image 4">
      <div class="caption">Forest Path</div>
    </div>

    <div class="gallery-item">
      <img src="https://picsum.photos/400/300?random=5" alt="Gallery Image 5">
      <div class="caption">Sunset Glow</div>
    </div>

    <div class="gallery-item">
      <img src="https://picsum.photos/400/300?random=6" alt="Gallery Image 6">
      <div class="caption">Ocean Waves</div>
    </div>
  </section>

</body>
</html>
