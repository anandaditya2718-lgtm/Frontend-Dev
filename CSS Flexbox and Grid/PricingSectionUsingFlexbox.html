<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Section</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* ===== Container ===== */
    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* ===== Pricing Cards ===== */
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 40px 20px;
      width: 280px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* ===== Highlighted Middle Card ===== */
    .card.featured {
      background-color: #1e3d59;
      color: #fff;
      transform: scale(1.1);
    }

    .card.featured:hover {
      transform: scale(1.1) translateY(-10px);
    }

    /* ===== Card Content ===== */
    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .price {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #ff6e40;
      color: #fff;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e85b2d;
    }

    /* ===== Animations ===== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 750px) {
      .pricing-container {
        flex-direction: column;
      }

      .card {
        width: 90%;
        transform: none;
      }

      .card.featured {
        transform: none;
      }
    }
  </style>
</head>
<body>

  <div class="pricing-container">
    <div class="card">
      <h2>Basic Plan</h2>
      <p>Perfect for individuals just getting started.</p>
      <div class="price">$9/month</div>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="card featured">
      <h2>Pro Plan</h2>
      <p>Ideal for growing businesses with more needs.</p>
      <div class="price">$29/month</div>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="card">
      <h2>Premium Plan</h2>
      <p>Best for teams that need advanced features.</p>
      <div class="price">$49/month</div>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </div>

</body>
</html>
