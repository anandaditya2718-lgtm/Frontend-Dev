<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    /* Reset defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #1e3d59;
    }

    /* ===== Gallery Grid ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    figure {
      overflow: hidden;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    figure:hover {
      transform: scale(1.02);
    }

    figure img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    figure:hover img {
      transform: scale(1.1);
    }

    figcaption {
      text-align: center;
      padding: 10px;
      background-color: #fff;
      font-size: 1rem;
      font-weight: 500;
      color: #555;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>My Photo Gallery</h1>

  <div class="gallery">
    <figure>
      <img src="https://picsum.photos/id/1015/400/300" alt="Mountain View">
      <figcaption>Mountain View</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1025/400/300" alt="Puppy">
      <figcaption>Playful Puppy</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1035/400/300" alt="Forest Path">
      <figcaption>Forest Path</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1045/400/300" alt="Beach Sunset">
      <figcaption>Beach Sunset</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1055/400/300" alt="Desert Dunes">
      <figcaption>Desert Dunes</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1065/400/300" alt="Snowy Peaks">
      <figcaption>Snowy Peaks</figcaption>
    </figure>
  </div>

</body>
</html>
