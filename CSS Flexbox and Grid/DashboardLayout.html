<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Layout</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr 4fr; /* sidebar + main content */
      grid-template-rows: auto 1fr;   /* header + content */
      grid-template-areas:
        "header header"
        "sidebar main";
      background-color: #f4f6f8;
      color: #333;
    }

    /* ===== Header ===== */
    header {
      grid-area: header;
      background-color: #1e3d59;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.4rem;
      font-weight: 600;
    }

    /* ===== Sidebar ===== */
    aside {
      grid-area: sidebar;
      background-color: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 2rem 1rem;
      gap: 1.5rem;
    }

    aside a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    aside a:hover {
      color: #ff6e40;
    }

    /* ===== Main Content ===== */
    main {
      grid-area: main;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      grid-gap: 20px;
      padding: 2rem;
    }

    .box {
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: 500;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* One box spans two columns */
    .wide {
      grid-column: span 2;
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr;
        grid-template-areas:
          "header"
          "sidebar"
          "main";
      }

      main {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }

      .wide {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>My Dashboard</div>
    <div>Welcome, Aditya</div>
  </header>

  <aside>
    <a href="#">Overview</a>
    <a href="#">Reports</a>
    <a href="#">Analytics</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </aside>

  <main>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box wide">Wide Box (spans 2 columns)</div>
    <div class="box">Box 4</div>
  </main>

</body>
</html>
