<!DOCTYPE html>
<html>
<head>
<title>Form Outline Demo</title>
<style>
form {
  width: 300px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 50px;
}
input, textarea {
  padding: 10px;
  border-radius: 5px;
  outline-offset: 4px;
}
input:focus, textarea:focus {
  outline: 3px solid purple;
}
</style>
</head>

<body>
<form>
  <input type="text" placeholder="Name">
  <textarea placeholder="Message"></textarea>
  <button>Submit</button>
</form>
</body>
</html>
